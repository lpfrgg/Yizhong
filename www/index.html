    <div data-role="page" id="storePage" class="mainPage">
        <a href="#" data-role="button" class="ui-btn-left" data-rel="back" id="backButton"></a>
        <a href="#" data-role="button" class="ui-btn-right" id="shareButton"></a>
        
        <div data-role="content" id="storePageContent">
            <div id="storePageHeader">
                <h1>商店資訊</h1>
            </div>

                </ul>

                    <ul id="thelist">
                    </ul>
                </div>
            </div>
            
            
        <div id="storeInfo">
                <div id="storeDataArea">
                    <div class="storeitems">
                        <img src="img/itemIcon.png" class="storeTexticons">
                        <p class="storeText" id="storePage_storeName">愛德華測試</p>
                    </div>
                    <div class="storeitems">
                        <img src="img/locationIcon.png" class="storeTexticons">
                        <p class="storeText" id="storePage_storeAddr">台中市北區一中街162-3號</p>
                    </div>
                    <div class="storeitems">
                        <img src="img/telIcon.png" class="storeTexticons">
                        <p class="storeText" id="storePage_storeTel">0986-937937</p>
                    </div>
                    <div  class="storeitems">
                        <img src="img/calenderIcon.png" class="storeTexticons">
                        <p class="storeText" id="storePage_year">1年半</p>
                    </div>
                    <div class="hiddenItems">
                        <p class="storeText" id="storePage_storeId">E999</p>
                        <p class="storeText" id="storePage_storeType">衣</p>
                        <img class="storeText" id="storePage_storeImg" 
                             src="http://www.walker-plus.com/application/views/public/uploads/A/A01-1.jpg">
                    </div>
                </div><!--storeDataArea-->
                <img id="mapImg" src="">
            </div>
        </div>
        
        <a data-role="button" id="favoriteButton" onClick="favoritedHandler();">收藏</a>
    </div>
